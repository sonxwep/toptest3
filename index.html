<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png">
    <title>Авторизация</title>
</head>
<body>

        <div id="app">
            <div class="container">
                <h1>Parents</h1>
                <div class="box">
                    <form @submit.prevent="isLoginMode ? login() : register()">
                        <input v-model="username" type="text" placeholder="Логин" required>
                        <input v-model="password" type="password" placeholder="Пароль" required>
                        <button type="submit">{{ isLoginMode ? 'Войти' : 'Зарегистрироваться' }}</button>
                    </form>
                    <p v-if="message" class="message">{{ message }}</p>
                    <a @click="isLoginMode = !isLoginMode" class="switch-mode">
                        {{ isLoginMode ? 'Нет аккаунта? Зарегистрироваться' : 'Уже есть аккаунт? Войти' }}
                    </a>
                    <a href="" v-if="isLoginMode">Восстановление пароля</a>
                </div>
            </div>
        </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./1.js"> </script>
 
</body>
</html>
